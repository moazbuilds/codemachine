name: Publish Docs
on:
  push:
    branches:
      - main
      - 'v*' # Trigger on version tags like v0.5.0, v0.6.0

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for mike to read history

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install Node dependencies
        run: npm install

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Configure Git user
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Deploy documentation
              run: |
                # 1. If pushing to main, deploy to 'dev' (don't change default)
                if [[ $GITHUB_REF == 'refs/heads/main' ]]; then
                  uv run mike deploy dev --push
                  
                # 2. If pushing a Tag (v1.0), deploy as tag AND 'latest', then set default
                elif [[ $GITHUB_REF == refs/tags/* ]]; then
                  TAG_NAME=${GITHUB_REF#refs/tags/}
                  
                  # Deploy the tag and update the 'latest' alias
                  uv run mike deploy $TAG_NAME latest --update-aliases --push
                  
                  # FORCE the root URL to redirect to 'latest'
                  uv run mike set-default latest --push
                fi